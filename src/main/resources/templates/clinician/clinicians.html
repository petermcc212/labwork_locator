<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en-GB">
<head>
    <meta charset="UTF-8">
    <div th:replace="~{fragments/global-bootstrap :: bootstrap}">Bootstrap</div>
    <title>Clinicians</title>
</head>
<body>


<div class="container" >

    <div class="row">
        <div class="col-12" >
            <div th:replace="~{fragments/header :: header}">Header</div>
        </div>
    </div>


    <div class="row">
        <h1>List of clinicians</h1>
    </div>

    <div class="row">
        <table class="table table-hover" th:if="${!clinicians.empty}">
            <thead>
            <tr>
                <td>First Name</td>
                <td>Last Name</td>
                <td>Email</td>
                <td>Phone number</td>
                <td>Labwork List</td>

            </tr>
            </thead>
            <tbody>
            <tr th:each="clinician : ${clinicians}">
                <td th:text="${clinician.firstName}"></td>
                <td th:text="${clinician.lastName}"></td>
                <td th:text="${clinician.clinicianEmail}"></td>
                <td th:text="${clinician.clinicianPhoneNumber}"></td>
                <td><a class="btn btn-primary" th:href="@{/viewCliniciansLabWork/} + ${clinician.id}">View Lab work</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row" th:if="${clinicians.empty}">
        <h3>No clinicians added yet</h3></div>
    <div class="row">
        <p>
            <a th:href="@{/addClinician}" class="btn btn-warning" >Add a clinician</a>
        </p>
        <p>
            <a th:href="@{/}" class="btn btn-warning" >Back</a>
        </p>


    </div>
</div>

</body>
</html>
