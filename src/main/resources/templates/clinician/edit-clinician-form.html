<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en-GB">
<head>
  <meta charset="UTF-8">
  <title>Edit clinician</title>
  <div th:replace="~{fragments/global-bootstrap :: bootstrap}">Bootstrap</div>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-12" >
      <div th:replace="~{fragments/header :: header}">Header</div>
    </div>
  </div>
</div>
<form action="#" th:action="@{/processNewClinician}" th:object="${clinician}" method="post">

  <div class="form-group">
    <input type="hidden" class="form=control" th:field="*{id}">
  </div>



  <div class="form-group">
    <Label for="firstName">First Name</Label>
    <input id="firstName" type="text" class="form-control" th:field="*{firstName}" >
  </div>
  <div class="form-group">
    <Label for="lastName">Last Name</Label>
    <input id="lastName" type="text" class="form-control" th:field="*{lastName}" >
  </div>
  <!--Email -->
  <div class="form-group">
    <Label for="emailAddress">Email</Label>
    <input id="emailAddress" type="text" class="form-control" th:field="*{clinicianEmail}" >
  </div>
  <!--Phone-->
  <div class="form-group">
    <Label for="phoneNumber">Phone number</Label>
    <input id="phoneNumber" type="text" class="form-control" th:field="*{clinicianPhoneNumber}" >
  </div>

  <!--Password-->
  <div class="form-group">
    <Label for="password">Password</Label>
    <input  id="password" class="form-control" th:field="*{password}" >
  </div>

  <!--Submit-->
  <div>
    <input class="btn btn-success" type="submit" value="Submit">
  </div>
</form>

</body>
</html>
