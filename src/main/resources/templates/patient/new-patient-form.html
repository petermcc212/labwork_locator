<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en-GB">
<head>
    <meta charset="UTF-8">
    <title>Add a new patient</title>
    <div th:replace="~{fragments/global-bootstrap :: bootstrap}">Bootstrap</div>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12" >
            <div th:replace="~{fragments/header :: header}">Header</div>
        </div>
    </div>
</div>
<h1>Add a new patient</h1>
<form action="#" th:action="@{/processNewPatient}" th:object="${patient}" method="post">

    <!--Hidden ID -->
    <div class="form-group">
        <input type="hidden" class="form=control" th:field="*{id}">
    </div>

    <!--Name -->

    <div class="form-group">
        <div style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
        <Label for="firstName">First Name</Label>
        <input type="text" id="firstName" class="form-control" th:field="*{firstName}" >
    </div>
    <div style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
    <div class="form-group">
        <Label for="lastName">Last Name</Label>
        <input id="lastName" type="text" class="form-control" th:field="*{lastName}" >
    </div>
    <!--Date of birth -->
    <div class="form-group">
        <div style="color: red" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></div>
        <label for="dob">Date of birth</label>
        <input type="date" id="dob" class="form-control"  th:field="*{dateOfBirth}">
    </div>

    <!--Dentist -->
    <div class="form-group">
        <label for="dentist">Clinician</label>
        <select id="dentist" class="form-control" th:field="*{clinician.id}">
            <option th:each="clinician : ${clinicians}"
                    th:value="${clinician.id}"
                    th:text="${clinician.firstName}">
            </option>
        </select>
    </div>

    <!--Submit -->
    <div>
        <input class="btn btn-success" type="submit" value="Add patient">
    </div>
</form>

</body>
</html>
