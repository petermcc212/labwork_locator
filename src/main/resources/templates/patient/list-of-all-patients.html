<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en-GB">
<head>
    <meta charset="UTF-8">
    <div th:replace="~{fragments/global-bootstrap :: bootstrap}">Bootstrap</div>

    <title>List of patients</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12" >
            <div th:replace="~{fragments/header :: header}">Header</div>
        </div>
    </div>

<div class="container" >
    <div class="row">
        <h1>Select patient</h1>
    </div>

    <div class="row">
        <table class="table table-hover" th:if="${!patients.empty}">
            <thead>
            <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Date of birth</th>
                <th scope="col" >Add prosthesis</th>
                <th scope="col" >View profile</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="patient : ${patients}">
                <td th:text="${patient.firstName}"></td>
                <td th:text="${patient.lastName}"></td>
                <td th:text="${#dates.format(patient.dateOfBirth, 'dd-MM-yyy')}"></td>
                <td><a class="btn btn-primary" th:href="@{/addProsthetic/} + ${patient.id}">Add</a></td>
                <td><a class="btn btn-primary" th:href="@{/viewPatientProfile/} + ${patient.id}">Profile</a></td>

            </tr>
            </tbody>
        </table>
    </div>
    <div class="row" th:if="${patients.empty}">
        <h3>No patients added yet</h3></div>
    <div class="row">
        <p>
            <a th:href="@{/addPatientDuringProsthesisCreation}" class="btn btn-warning" >Add patient</a>
        </p>
        <p>
            <a th:href="@{/}" class="btn btn-warning" >Back</a>
        </p>

    </div>
</div>
</div>

</body>
</html>
