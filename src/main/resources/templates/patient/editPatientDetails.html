<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en-GB">
<head>
    <meta charset="UTF-8">
    <title>Edit the patient</title>
    <div th:replace="~{fragments/global-bootstrap :: bootstrap}">Bootstrap</div>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12" >
            <div th:replace="~{fragments/header :: header}">Header</div>
        </div>
    </div>
</div>
<h1>Edit patient details</h1>
<form action="#" th:action="@{/processNewPatient}" th:object="${patient}" method="post">

    <div class="form-group">
        <input type="hidden" class="form=control" th:field="*{id}">
    </div>



    <div class="form-group">
        <Label for="firstName">First Name</Label>
        <input id="firstName" type="text" class="form-control" th:field="*{firstName}" >
    </div>
    <div class="form-group">
        <Label for="lastName">Last Name</Label>
        <input id="lastName" type="text" class="form-control" th:field="*{lastName}" >
    </div>
    <!--Date -->
    <div class="form-group">
        <label for="date">Date of birth</label>
        <input id="date" type="date" class="form-control"  th:field="*{dateOfBirth}">
    </div>


    <!-- ----------------------- DENTIST ------------------------------------>
    <div class="form-group">
        <input type="hidden" class="form=control" th:field="*{id}">
    </div>
    <div class="form-group">
        <label for="clinician">Clinician</label>
        <select id="clinician" class="form-control" th:field="*{clinician.id}">
            <option th:each="clinician : ${clinicians}"
                    th:value="${clinician.id}"
                    th:text="${clinician.firstName + ' ' + clinician.lastName}">
            </option>
        </select>
    </div>

    <!-- ----------------------- SUBMIT ------------------------------------>
    <div>
        <input class="btn btn-success" type="submit" value="Submit">
    </div>
</form>

</body>
</html>
