<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in page</title>
  <link rel="stylesheet" type="text/css" href="/css/login.css">
  <div th:replace="~{fragments/global-bootstrap :: bootstrap}">Bootstrap</div>
</head>

<body>
  <div class="container">

    <section class="jumbotron text-center">
      <div class="container">
        <h1>Labwork Locator</h1>
        <p class="lead text-muted" sec:authorize="!isAnonymous()">Welcome, <span sec:authentication="name">Username</span>  </p>
        <p class="lead text-muted" sec:authorize="isAnonymous()">Welcome, Please Log in</span>  </p>
      </div>
    </section>


    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h2>Sign In</h2>
        </div>
        <div class="card-body">

          <form action="#" th:action="@{/checkUserAccount}" method="post">
            <div th:if="${param.error}" class="alert alert-login">
              Invalid username and password.
            </div>

            <div class="input-group form-group m-2">
              <input type="text" class="form-control" name="username" placeholder="Login">
            </div>
            <div class="input-group form-group m-2">
              <input type="password" class="form-control" name="password" placeholder="Password">
            </div>
            <div class="form-group m-3">
              <input type="submit" value="Login" class="btn btn-primary m-2">
              <a th:href="@{/}" class="btn btn-warning float-right m-2">Back</a>
            </div>
          </form>

          <div class="card-footer">
            <div class="d-flex justify-content-center footer">
              Don't have an account? Please contact the system administrator</a>
            </div>
          </div>

        </div>
      </div>


    </div>
  </div>
</body>

</html>
