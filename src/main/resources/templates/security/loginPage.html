<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en-GB">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in page</title>
  <link rel="stylesheet" type="text/css" href="/css/login.css">
  <div th:replace="~{fragments/global-bootstrap :: bootstrap}">Bootstrap</div>

</head>

<body>
  <div class="container">

    <section class="jumbotron text-center">
      <div class="container">
        <h1>Labwork Locator</h1>
        <p class="lead text-muted" sec:authorize="!isAnonymous()">Welcome, <span sec:authentication="name">Username</span>  </p>
        <p class="lead text-muted" sec:authorize="isAnonymous()">Welcome, Please Log in</p>
      </div>
    </section>


    <form action="#" th:action="@{/checkUserAccount}" method="post">
      <div th:if="${param.error}" class="alert alert-login">
        Invalid username and password.
      </div>

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" aria-describedby="username" placeholder="Username" name="username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" name="password">
      </div>

      <button type="submit" class="btn btn-primary">Login</button>
      <a th:href="@{/}" class="btn btn-warning float-right m-2">Back</a>
    </form>
  </div>
</body>

</html>
