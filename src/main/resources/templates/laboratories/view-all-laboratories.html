<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <div th:replace="~{fragments/global-bootstrap :: bootstrap}">Bootstrap</div>
    <title>Laboratories</title>
    <div th:replace="~{fragments/header :: header}">Header</div>
</head>
<body>


<div class="container" >
    <div class="row">
        <h1>List of laboratories</h1>
    </div>

    <div class="row">
        <table class="table table-hover" th:if="${!laboratories.empty}">
            <thead>
            <tr>
                <td>Name</td>
                <td>Address</td>
                <td>Phone number</td>
                <td>Edit details </td>

            </thead>
            <tbody>
            <tr th:each="lab : ${laboratories}">
                <td th:text="${lab.name}"></td>
                <td th:text="${lab.address}"></td>
                <td th:text="${lab.phoneNumber}"></td>
                <td><a class="btn btn-primary" th:href="@{/editLaboratory/} + ${lab.id}">Edit</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row" th:if="${laboratories.empty}">
        <h3>No laboratories added yet</h3></div>
    <div class="row">
        <p>
            <a th:href="@{/addLaboratory}" class="btn btn-warning" >Add a laboratory</a>
        </p>
        <p>
            <a th:href="@{/}" class="btn btn-warning" >Back</a>
        </p>

    </div>
</div>

</body>
</html>
