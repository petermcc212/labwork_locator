<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in page</title>
  <link rel="stylesheet" type="text/css" href="resources/css/login.css">
  <div th:replace="~{fragments/global-bootstrap :: bootstrap}">Bootstrap</div>
  <div th:replace="~{fragments/header :: header}">Header</div>
</head>

<body>
  <div class="container">
    <section class="jumbotron text-center">
      <div class="container">
        <h1>Labwork Locator</h1>
      </div>
    </section>
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h2>Sign Up</h2>
        </div>
        <div class="card-body">

          <form action="#" th:action="@{/processSignup}" th:object="${user}" method="post">

            <div class="alert alert-danger" role="alert" th:if="${param.differentPasswords}" th:text="${param.differentPasswords}" >

            </div>

            <div class="alert alert-danger" role="alert" th:if="${param.loginExists}" th:text="${param.loginExists}" >

            </div>

            <div class="input-group form-group m-2">
              <input type="text" class="form-control" name="login" placeholder="Login">
            </div>
            <div class="input-group form-group m-2">
              <input type="password" class="form-control" name="password" placeholder="Password">
            </div>
            <div class="input-group form-group m-2">
              <input type="password" class="form-control" name="confirmPassword" placeholder="Confirm Password">
            </div>

            <!-- ----------------------- ROLE ------------------------------------>
            <div class="form-group">
              <label>Role</label>
              <select name="role" class="form-control">
                <option th:each="role : ${T(com.mccreadie.springlabworklocator.model.User.roleType).values()}"
                        th:value="${role}"
                        th:text="${role}"/>
              </select>
            </div>

            <div class="form-group m-3">
              <input type="submit" value="Sign up" class="btn btn-primary m-2">
              <a th:href="@{/login}" class="btn btn-warning float-right m-2">Back</a>
            </div>
          </form>



        </div>
      </div>
    </div>
  </div>
</body>

</html>
